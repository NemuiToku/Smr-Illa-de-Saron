<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="padding: 20px; background: rgb(254, 248, 255);">
    <div id="alerts"></div>
    <header id="header" class="navbar w-100 flex-fill flex-grow-1 p-2" style="border: 1px solid black!important; background-color: #daf3ff;">
        <div>
            <h3>TestNote</h3>
        </div>

        <div>
            <textarea id="title" placeholder="example title"rows="1" style="resize: none; width: 80vh!important"></textarea>
        </div>

        <div>
            <a type="submit" id="new" class="btn btn-primary" role="button">New Note</a>
           
            <a type="submit" class="btn btn-primary" role="button" data-bs-toggle="modal" data-bs-target="#selectnote">Load from Database</a>
            <div class="modal fade" id="selectnote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Select Note ID:
                      <input type="number" id="noteID">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="LoadSQL" type="button" class="btn btn-primary" data-bs-dismiss="modal">Load Note</button>
                    </div>
                  </div>
                </div>
              </div>

            <a type="submit" id="SaveSQL" class="btn btn-primary" role="button">Save on DataBase</a>
        </div>
    </header>
    
        <textarea id="note" id="content" class="w-100 p-3" placeholder="write your note there" style="height: 89.9vh; resize: none; border: 1px solid black; border-top:none!important; outline: none;"></textarea>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./script.js"></script>
</body>
</html>
